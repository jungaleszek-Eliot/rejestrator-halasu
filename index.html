<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zaawansowany Rejestrator Ha≈Çasu</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1D2D50">
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; background-color: #F4F6F9; color: #2C3E50; margin: 0; padding: 15px; height: 100dvh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        h1 { font-size: 1.8rem; margin: 0 0 15px 0; color: #1D2D50; }
        .meter-container { background: #1D2D50; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #dbMeter { width: 100%; height: 35px; background-color: #133B5C; border-radius: 6px; display: block; }
        .meter-labels { display: flex; justify-content: space-between; color: #F4F6F9; font-size: 0.9rem; font-weight: bold; margin-top: 8px; }
        details { background: #FFFFFF; border-radius: 10px; margin-bottom: 15px; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #E0E6ED; }
        summary { padding: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; list-style: none; display: flex; align-items: center; color: #133B5C; }
        summary::before { content: "‚öôÔ∏è "; margin-right: 8px; }
        .controls-inner { padding: 0 15px 15px 15px; }
        .controls-inner label { display: block; font-size: 1rem; font-weight: bold; margin-top: 10px; margin-bottom: 5px; color: #1E5F74; }
        input[type=range] { width: 100%; height: 20px; cursor: pointer; accent-color: #1E5F74; }
        .checkbox-container { display: flex; align-items: center; font-size: 1rem; font-weight: bold; margin-top: 15px; cursor: pointer; color: #1E5F74; }
        .checkbox-container input { width: 22px; height: 22px; margin-right: 10px; accent-color: #1E5F74; }
        .action-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; }
        #status { font-size: 1.4rem; font-weight: bold; color: #2C3E50; margin-bottom: auto; padding-top: 10px; min-height: 40px; }
        button { font-size: 1.5rem; font-weight: bold; padding: 22px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; color: white; width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: 0.2s; }
        button:disabled { background-color: #E0E6ED !important; color: #7f8c8d; box-shadow: none; }
        #startBtn { background-color: #E63946; }
        #stopBtn { background-color: #1D2D50; }
        #downloadBtn { background-color: #2A9D8F; display: none; }
        .recording { animation: blinker 1.5s linear infinite; color: #E63946 !important; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>Rejestrator D≈∫wiƒôku</h1>
    
    <div class="meter-container">
        <canvas id="dbMeter" width="300" height="30"></canvas>
        <div class="meter-labels">
            <span>30 dB</span>
            <span>50 dB</span>
            <span>70 dB</span>
            <span style="color: #F4A261;">90+ dB</span>
        </div>
    </div>

    <details>
        <summary>Opcje zaawansowane</summary>
        <div class="controls-inner">
            <label for="sensitivitySlider">Czu≈Ço≈õƒá mikrofonu (≈õciƒÖganie z daleka):</label>
            <input type="range" id="sensitivitySlider" min="0.5" max="5" step="0.1" value="2.5">
            
            <label for="volumeSlider">Wzmocnienie g≈Ço≈õno≈õci pliku:</label>
            <input type="range" id="volumeSlider" min="0.5" max="5" step="0.1" value="1.5">
            
            <label class="checkbox-container">
                <input type="checkbox" id="autoFilterToggle" checked>
                Automatyczne odszumianie
            </label>
        </div>
    </details>

    <div class="action-area">
        <div id="status">Gotowy do pracy</div>
        
        <button id="startBtn">üî¥ NAGRYWAJ</button>
        <button id="stopBtn" disabled>‚èπ ZAKO≈ÉCZ</button>
        <a id="downloadLink" style="text-decoration: none;">
            <button id="downloadBtn">‚¨áÔ∏è ZAPISZ PLIK</button>
        </a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error('B≈ÇƒÖd PWA:', err));
            });
        }

        let mediaRecorder; let audioChunks = []; let audioCtx; let analyser, animationId; let stream;
        const startBtn = document.getElementById('startBtn'); const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn'); const downloadLink = document.getElementById('downloadLink');
        const statusText = document.getElementById('status'); const sensitivitySlider = document.getElementById('sensitivitySlider');
        const volumeSlider = document.getElementById('volumeSlider'); const autoFilterToggle = document.getElementById('autoFilterToggle');
        const canvas = document.getElementById('dbMeter'); const ctx = canvas.getContext('2d');

        function drawMeter() {
            animationId = requestAnimationFrame(drawMeter);
            if (!analyser) return;
            const dataArray = new Float32Array(analyser.frequencyBinCount);
            analyser.getFloatTimeDomainData(dataArray);
            let sumSquares = 0.0;
            for (let i = 0; i < dataArray.length; i++) sumSquares += dataArray[i] * dataArray[i];
            let rms = Math.sqrt(sumSquares / dataArray.length);
            
            let db = 20 * Math.log10(Math.max(rms, 0.0001));
            let meterPercent = (db + 60) / 60; 
            if (meterPercent < 0.02) meterPercent = 0.02; if (meterPercent > 1) meterPercent = 1;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
            grad.addColorStop(0, '#2A9D8F'); 
            grad.addColorStop(0.5, '#F4A261'); 
            grad.addColorStop(0.85, '#E63946');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width * meterPercent, canvas.height);
            
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            for(let i = 0; i < canvas.width; i += 10) ctx.fillRect(i, 0, 2, canvas.height);
        }

        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: autoFilterToggle.checked, noiseSuppression: autoFilterToggle.checked, autoGainControl: false } });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const inputGain = audioCtx.createGain(); inputGain.gain.value = sensitivitySlider.value;
                sensitivitySlider.oninput = () => inputGain.gain.value = sensitivitySlider.value;
                analyser = audioCtx.createAnalyser(); analyser.fftSize = 1024; analyser.smoothingTimeConstant = 0.8;
                const highpass = audioCtx.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 80;
                const outputGain = audioCtx.createGain(); outputGain.gain.value = volumeSlider.value;
                volumeSlider.oninput = () => outputGain.gain.value = volumeSlider.value;
                const destination = audioCtx.createMediaStreamDestination();
                source.connect(inputGain); inputGain.connect(analyser); inputGain.connect(highpass); highpass.connect(outputGain); outputGain.connect(destination);
                drawMeter();
                let options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(destination.stream, options);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const audioUrl = URL.createObjectURL(new Blob(audioChunks, { type: 'audio/webm' }));
                    downloadLink.href = audioUrl; downloadLink.download = `Halas_Sasiad_${new Date().toLocaleString().replace(/[: ]/g, '_')}.webm`;
                    downloadBtn.style.display = 'block'; statusText.textContent = "Nagranie zapisane."; statusText.classList.remove('recording');
                    stream.getTracks().forEach(t => t.stop()); cancelAnimationFrame(animationId); ctx.clearRect(0, 0, canvas.width, canvas.height);
                };
                mediaRecorder.start();
                startBtn.disabled = true; stopBtn.disabled = false; autoFilterToggle.disabled = true; downloadBtn.style.display = 'none';
                statusText.textContent = "Nas≈Çuchujƒô i nagrywam..."; statusText.classList.add('recording');
            } catch (err) { statusText.textContent = "B≈ÇƒÖd mikrofonu."; }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") { mediaRecorder.stop(); audioCtx.close(); startBtn.disabled = false; stopBtn.disabled = true; autoFilterToggle.disabled = false; }
        });
        
        ctx.fillStyle = '#133B5C'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
