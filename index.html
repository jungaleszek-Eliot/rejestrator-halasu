<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Rejestrator Ha≈Çasu</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; background-color: #f0f4f8; color: #333; padding: 20px; margin: 0; }
        h1 { font-size: 2.2rem; margin-bottom: 5px; }
        .container { display: flex; flex-direction: column; align-items: center; max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .meter-box { display: flex; align-items: center; justify-content: center; margin: 20px 0; padding: 10px; background: #222; border-radius: 10px; width: 100%; box-sizing: border-box; }
        #dbMeter { border: 2px solid #555; background-color: #111; border-radius: 5px; }
        .meter-scale { display: flex; flex-direction: column; justify-content: space-between; height: 300px; color: white; font-weight: bold; margin-left: 10px; font-size: 1.2rem; }
        .controls { width: 100%; text-align: left; margin-bottom: 20px; background: #eef2f5; padding: 15px; border-radius: 10px; box-sizing: border-box; }
        .controls label { display: block; font-size: 1.2rem; font-weight: bold; margin-top: 15px; margin-bottom: 5px; }
        input[type=range] { width: 100%; height: 25px; cursor: pointer; }
        .checkbox-container { display: flex; align-items: center; font-size: 1.2rem; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .checkbox-container input { width: 25px; height: 25px; margin-right: 10px; cursor: pointer; }
        #status { font-size: 1.5rem; font-weight: bold; color: #555; margin: 15px 0; min-height: 35px; }
        button { font-size: 1.5rem; font-weight: bold; padding: 20px; margin: 10px auto; border: none; border-radius: 10px; cursor: pointer; color: white; width: 100%; display: block; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: 0.3s; }
        button:disabled { background-color: #cccccc !important; color: #888888; cursor: not-allowed; box-shadow: none; }
        #startBtn { background-color: #d32f2f; }
        #stopBtn { background-color: #1976d2; }
        #downloadBtn { background-color: #388e3c; display: none; margin-top: 10px; }
        .recording { animation: blinker 1.5s linear infinite; color: #d32f2f !important; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wska≈∫nik i Rejestrator</h1>
        <div class="meter-box">
            <canvas id="dbMeter" width="60" height="300"></canvas>
            <div class="meter-scale">
                <span style="color: red;">Maks</span>
                <span style="color: yellow;">≈örednio</span>
                <span style="color: #4caf50;">Cicho</span>
            </div>
        </div>
        <div class="controls">
            <label for="sensitivitySlider">1. Czu≈Ço≈õƒá (ostro≈õƒá) mikrofonu:</label>
            <input type="range" id="sensitivitySlider" min="0.5" max="5" step="0.1" value="1">
            <label for="volumeSlider">2. G≈Ço≈õno≈õƒá zapisu:</label>
            <input type="range" id="volumeSlider" min="0.5" max="5" step="0.1" value="1">
            <label class="checkbox-container">
                <input type="checkbox" id="autoFilterToggle" checked>
                3. Automatyczne odszumianie
            </label>
        </div>
        <div id="status">Gotowy do nas≈Çuchu</div>
        <button id="startBtn">üî¥ ROZPOCZNIJ NAGRYWANIE</button>
        <button id="stopBtn" disabled>‚èπ ZAKO≈ÉCZ</button>
        <a id="downloadLink" style="text-decoration: none;">
            <button id="downloadBtn">‚¨áÔ∏è POBIERZ PLIK AUDIO</button>
        </a>
    </div>

    <script>
        // Inicjalizacja PWA (Dzia≈Çanie offline)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('PWA gotowe do pracy offline!'))
                    .catch(err => console.error('B≈ÇƒÖd PWA:', err));
            });
        }

        let mediaRecorder; let audioChunks = []; let audioCtx; let analyser, animationId; let stream;
        const startBtn = document.getElementById('startBtn'); const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn'); const downloadLink = document.getElementById('downloadLink');
        const statusText = document.getElementById('status'); const sensitivitySlider = document.getElementById('sensitivitySlider');
        const volumeSlider = document.getElementById('volumeSlider'); const autoFilterToggle = document.getElementById('autoFilterToggle');
        const canvas = document.getElementById('dbMeter'); const ctx = canvas.getContext('2d');

        function drawMeter() {
            animationId = requestAnimationFrame(drawMeter);
            if (!analyser) return;
            const dataArray = new Float32Array(analyser.frequencyBinCount);
            analyser.getFloatTimeDomainData(dataArray);
            let sumSquares = 0.0;
            for (let i = 0; i < dataArray.length; i++) sumSquares += dataArray[i] * dataArray[i];
            let rms = Math.sqrt(sumSquares / dataArray.length);
            let db = 20 * Math.log10(Math.max(rms, 0.0001));
            let meterPercent = (db + 60) / 60;
            if (meterPercent < 0.02) meterPercent = 0.02; if (meterPercent > 1) meterPercent = 1;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let grad = ctx.createLinearGradient(0, canvas.height, 0, 0);
            grad.addColorStop(0, '#4caf50'); grad.addColorStop(0.5, '#ffeb3b'); grad.addColorStop(0.85, '#f44336');
            ctx.fillStyle = grad;
            ctx.fillRect(0, canvas.height - (meterPercent * canvas.height), canvas.width, meterPercent * canvas.height);
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            for(let i = 0; i < canvas.height; i += 10) ctx.fillRect(0, i, canvas.width, 2);
        }

        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: autoFilterToggle.checked, noiseSuppression: autoFilterToggle.checked, autoGainControl: false } });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const inputGain = audioCtx.createGain(); inputGain.gain.value = sensitivitySlider.value;
                sensitivitySlider.oninput = () => inputGain.gain.value = sensitivitySlider.value;
                analyser = audioCtx.createAnalyser(); analyser.fftSize = 1024; analyser.smoothingTimeConstant = 0.8;
                const highpass = audioCtx.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 80;
                const outputGain = audioCtx.createGain(); outputGain.gain.value = volumeSlider.value;
                volumeSlider.oninput = () => outputGain.gain.value = volumeSlider.value;
                const destination = audioCtx.createMediaStreamDestination();
                source.connect(inputGain); inputGain.connect(analyser); inputGain.connect(highpass); highpass.connect(outputGain); outputGain.connect(destination);
                drawMeter();
                let options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(destination.stream, options);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const audioUrl = URL.createObjectURL(new Blob(audioChunks, { type: 'audio/webm' }));
                    downloadLink.href = audioUrl; downloadLink.download = `Halas_Sasiad_${new Date().toLocaleString().replace(/[: ]/g, '_')}.webm`;
                    downloadBtn.style.display = 'block'; statusText.textContent = "Nagranie gotowe."; statusText.classList.remove('recording');
                    stream.getTracks().forEach(t => t.stop()); cancelAnimationFrame(animationId); ctx.clearRect(0, 0, canvas.width, canvas.height);
                };
                mediaRecorder.start();
                startBtn.disabled = true; stopBtn.disabled = false; autoFilterToggle.disabled = true; downloadBtn.style.display = 'none';
                statusText.textContent = "Nas≈Çuchujƒô i nagrywam..."; statusText.classList.add('recording');
            } catch (err) { statusText.textContent = "B≈ÇƒÖd mikrofonu."; }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") { mediaRecorder.stop(); audioCtx.close(); startBtn.disabled = false; stopBtn.disabled = true; autoFilterToggle.disabled = false; }
        });
        
        // Rysuj pusty miernik na starcie
        ctx.fillStyle = '#111'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
